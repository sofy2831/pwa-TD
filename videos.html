<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enregistrement Vid√©o</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding-bottom: 60px;
    }
    h1 {
      font-size: 23px;
      text-align: center;
      padding: 15px 0;
      color: #222;
    }
    .section {
      width: 90%;
      max-width: 600px;
      margin: 0 auto 20px auto;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .section h2 {
      font-size: 18px;
      color: #444;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .button {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 15px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .danger {
      background-color: #dc3545;
    }
    .danger:hover {
      background-color: #b52b34;
    }
    #progressBarContainer {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      height: 12px;
      margin-bottom: 10px;
      display: none;
    }
    #progressBar {
      height: 100%;
      background-color: #28a745;
      width: 0%;
      transition: width 0.2s;
    }
    video {
      display: none;
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .return-button {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: #6c757d;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .return-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <h1>üé• Enregistrement Vid√©o</h1>

  <div class="section">
    <h2>Enregistrer une vid√©o</h2>

    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>

    <button class="button" id="startRecording">üé¨ D√©marrer l'enregistrement</button>
    <button class="button" id="pauseResumeRecording" style="display:none;">‚è∏Ô∏è Pause</button>
    <button class="button danger" id="stopRecording" disabled>üõë Arr√™ter</button>
    <video id="videoPreview" controls></video>
    <button class="button" id="uploadVideo" disabled style="display:none;">üì§ Envoyer sur Dropbox</button>
  </div>

  <button class="button" id="backButton" onclick="window.location.href='monjournal.html'">Retour √† l'accueil</button>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let isPaused = false;
    let progressInterval;
    let progress = 0;

    const startBtn = document.getElementById("startRecording");
    const pauseBtn = document.getElementById("pauseResumeRecording");
    const stopBtn = document.getElementById("stopRecording");
    const uploadBtn = document.getElementById("uploadVideo");
    const progressBar = document.getElementById("progressBar");
    const progressBarContainer = document.getElementById("progressBarContainer");
    const videoPreview = document.getElementById("videoPreview");

    pauseBtn.addEventListener("click", () => {
      if (!mediaRecorder) return;

      if (isPaused) {
        mediaRecorder.resume();
        pauseBtn.textContent = "‚è∏Ô∏è Pause";
        isPaused = false;

        progressInterval = setInterval(() => {
          if (progress < 100) {
            progress += 1;
            progressBar.style.width = progress + "%";
          }
        }, 200);
      } else {
        mediaRecorder.pause();
        pauseBtn.textContent = "‚ñ∂Ô∏è Reprendre";
        isPaused = true;
        clearInterval(progressInterval);
      }
    });

    startBtn.addEventListener("click", async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      mediaRecorder = new MediaRecorder(stream);
      recordedChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        videoPreview.src = url;
        videoPreview.style.display = "block";

        clearInterval(progressInterval);
        progressBar.style.width = "0%";
        progressBarContainer.style.display = "none";

        uploadBtn.disabled = false;
        uploadBtn.style.display = "block";

        uploadToDropbox(blob);
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      pauseBtn.style.display = "block";
      pauseBtn.disabled = false;
      pauseBtn.textContent = "‚è∏Ô∏è Pause";

      // Progress bar start
      progress = 0;
      progressBar.style.width = "0%";
      progressBarContainer.style.display = "block";
      progressInterval = setInterval(() => {
        if (progress < 100) {
          progress += 1;
          progressBar.style.width = progress + "%";
        }
      }, 200);
    });

    stopBtn.addEventListener("click", () => {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }

      startBtn.disabled = false;
      stopBtn.disabled = true;
      pauseBtn.disabled = true;
      pauseBtn.style.display = "none";
    });

    async function uploadToDropbox(blob) {
      const token = localStorage.getItem("dropbox_token");
      if (!token) {
        alert("Connectez-vous √† Dropbox d'abord.");
        return;
      }

      const fileName = `Video_${new Date().toISOString().replace(/[:.]/g, "-")}.webm`;
      const reader = new FileReader();

      reader.onload = async () => {
        try {
          const response = await fetch("https://content.dropboxapi.com/2/files/upload", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Dropbox-API-Arg": JSON.stringify({
                path: `/ToxDetect Backup/${fileName}`,
                mode: "add",
                autorename: true
              }),
              "Content-Type": "application/octet-stream"
            },
            body: reader.result
          });

          if (response.ok) {
            alert("‚úÖ Vid√©o envoy√©e sur Dropbox !");
          } else {
            alert("‚ùå Erreur lors de l'envoi.");
          }
        } catch (err) {
          alert("Erreur : " + err.message);
        }
      };

      reader.readAsArrayBuffer(blob);
    }
  </script>
</body>
</html>
