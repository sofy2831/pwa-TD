<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enregistrement Audio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding-bottom: 50px;
    }

    h1 {
      font-size: 23px;
      text-align: center;
      padding: 15px 0;
      color: #222;
    }

    .section {
      width: 90%;
      max-width: 600px;
      margin: 0 auto 20px auto;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .section h2 {
      font-size: 18px;
      color: #444;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    .button {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 15px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .danger {
      background-color: #dc3545;
    }

    .danger:hover {
      background-color: #b52b34;
    }

    #progressBarContainer {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      height: 12px;
      margin-bottom: 10px;
      display: none;
    }

    #progressBar {
      height: 100%;
      background-color: #28a745;
      width: 0%;
      transition: width 0.2s;
    }

    .back-button {
      text-align: center;
      margin-top: 20px;
    }

    .back-button a {
      color: #007bff;
      text-decoration: none;
      font-size: 16px;
    }

    .back-button a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è Enregistrement Audio</h1>

  <div class="section">
    <h2>Enregistrer un message audio</h2>

    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>

    <button class="button" id="startRecording">üé§ Commencer l'enregistrement</button>
    <button class="button danger" id="stopRecording" disabled>üõë Arr√™ter l'enregistrement</button>
    <audio id="audioPreview" controls style="margin-top:10px; display:none;"></audio>
    <button class="button" id="uploadAudio" disabled style="display:none;">üì§ Envoyer sur Dropbox</button>
  </div>

  <div class="back-button">
    <a href="monjournal.htm">‚¨ÖÔ∏è Retour</a>
  </div>

  <script>
    const APP_KEY = "0z41GO683A6XB20";
    let mediaRecorder;
    let audioChunks = [];
    let progressInterval;
    let progress = 0;

    const progressBarContainer = document.getElementById("progressBarContainer");
    const progressBar = document.getElementById("progressBar");

    document.getElementById("startRecording").addEventListener("click", async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        const audioUrl = URL.createObjectURL(blob);
        const audio = document.getElementById("audioPreview");
        audio.src = audioUrl;
        audio.style.display = "block";

        // upload automatically
        await uploadToDropbox(blob);

        // Reset progress bar
        clearInterval(progressInterval);
        progressBar.style.width = "0%";
        progressBarContainer.style.display = "none";

        document.getElementById("uploadAudio").disabled = true;
        document.getElementById("uploadAudio").style.display = "none";
      };

      mediaRecorder.start();

      // Activate buttons
      document.getElementById("startRecording").disabled = true;
      document.getElementById("stopRecording").disabled = false;

      // Show and animate progress bar
      progressBarContainer.style.display = "block";
      progress = 0;
      progressBar.style.width = "0%";
      progressInterval = setInterval(() => {
        if (progress < 100) {
          progress += 1;
          progressBar.style.width = progress + "%";
        }
      }, 200); // animate over ~20 seconds (adjust as needed)
    });

    document.getElementById("stopRecording").addEventListener("click", () => {
      mediaRecorder.stop();
      document.getElementById("startRecording").disabled = false;
      document.getElementById("stopRecording").disabled = true;
    });

    async function uploadToDropbox(blob) {
      const token = localStorage.getItem("dropbox_token");
      if (!token) {
        alert("Connectez-vous √† Dropbox d'abord.");
        return;
      }

      const fileName = `Audio_${new Date().toISOString().replace(/[:.]/g, "-")}.webm`;
      const reader = new FileReader();

      reader.onload = async () => {
        try {
          const response = await fetch("https://content.dropboxapi.com/2/files/upload", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Dropbox-API-Arg": JSON.stringify({
                path: `/ToxDetect Backup/${fileName}`,
                mode: "add",
                autorename: true
              }),
              "Content-Type": "application/octet-stream"
            },
            body: reader.result
          });

          if (response.ok) {
            alert("Fichier audio envoy√© sur Dropbox !");
          } else {
            alert("Erreur Dropbox.");
          }
        } catch (err) {
          alert("Erreur : " + err.message);
        }
      };

      reader.readAsArrayBuffer(blob);
    }
  </script>
</body>
</html>
