<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enregistrement Audio d'Urgence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    audio {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 320px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: red;
      font-weight: bold;
    }
    #icons {
      margin-top: 20px;
      font-size: 30px;
    }
    .hidden {
      display: none;
    }
    #microIcon {
      font-size: 50px;
      color: red;
      margin: 20px;
    }
    #progressContainer {
      width: 80%;
      background-color: #ccc;
      margin: 20px auto;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #007BFF;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>
  <h1>Audio d'urgence</h1>

  <div id="status" class="hidden">Enregistrement audio en cours...</div>
  <div id="icons" class="hidden">
    <i class="fas fa-microphone" style="color: red;" id="microIcon"></i>
  </div>

  <button id="startBtn">Démarrer l'enregistrement</button>
  <button id="stopBtn" class="hidden">Arrêter</button>
  <button id="pauseResumeBtn" class="hidden">Pause</button>
  <button id="closeBtn">Fermer</button>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <audio id="audioPlayer" controls class="hidden"></audio>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>
    let mediaRecorder;
    let audioStream;
    let chunks = [];
    let recordingTime = 0;
    let progressInterval;
    const ACCESS_TOKEN = 'TON_TOKEN_DROPBOX_ICI'; // ⚠️ Remplace ceci en toute sécurité

    document.getElementById('startBtn').addEventListener('click', startRecording);
    document.getElementById('stopBtn').addEventListener('click', stopRecording);
    document.getElementById('pauseResumeBtn').addEventListener('click', togglePauseResume);
    document.getElementById('closeBtn').addEventListener('click', () => window.location.href = 'monjournal.html');

    async function startRecording() {
      try {
        audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(audioStream);
        chunks = [];

        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = saveAudio;

        mediaRecorder.start();

        document.getElementById('status').classList.remove('hidden');
        document.getElementById('icons').classList.remove('hidden');
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('stopBtn').classList.remove('hidden');
        document.getElementById('pauseResumeBtn').classList.remove('hidden');
        document.getElementById('progressContainer').style.display = 'block';

        recordingTime = 0;
        progressInterval = setInterval(updateProgressBar, 100);
      } catch (err) {
        console.error("Erreur micro :", err);
        alert("Impossible d'accéder au micro. Vérifie les permissions.");
      }
    }

    function updateProgressBar() {
      recordingTime += 0.1;
      let progressBar = document.getElementById('progressBar');
      let progress = Math.min((recordingTime / 60) * 100, 100);
      progressBar.style.width = progress + '%';
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        audioStream.getTracks().forEach(track => track.stop());
        clearInterval(progressInterval);
      }
    }

    function togglePauseResume() {
      if (mediaRecorder.state === 'recording') {
        mediaRecorder.pause();
        document.getElementById('pauseResumeBtn').textContent = 'Reprendre';
        clearInterval(progressInterval);
      } else {
        mediaRecorder.resume();
        document.getElementById('pauseResumeBtn').textContent = 'Pause';
        progressInterval = setInterval(updateProgressBar, 100);
      }
    }

    function saveAudio() {
      const blob = new Blob(chunks, { type: 'audio/mp4' });
      const fileSize = blob.size;
      const maxFileSize = 100 * 1024 * 1024;

      if (fileSize > maxFileSize) {
        alert("Le fichier audio est trop gros.");
        return;
      }

      const fileName = `audio_urgence_${new Date().toISOString().replace(/:/g, '-')}.m4a`;
      const savePath = `/ToxDetect Backup/${fileName}`;

      const audioURL = URL.createObjectURL(blob);
      const audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.src = audioURL;
      audioPlayer.classList.remove('hidden');

      const a = document.createElement('a');
      a.href = audioURL;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      uploadToDropbox(blob, savePath);
    }

    function uploadToDropbox(blob, path) {
      fetch('https://content.dropboxapi.com/2/files/upload', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${ACCESS_TOKEN}`,
          'Content-Type': 'application/octet-stream',
          'Dropbox-API-Arg': JSON.stringify({
            path,
            mode: 'add',
            autorename: true,
            mute: false
          })
        },
        body: blob
      })
      .then(res => res.json())
      .then(data => {
        console.log("Audio Dropbox :", data);
        alert("Audio sauvegardé sur Dropbox.");
      })
      .catch(err => {
        console.error("Erreur Dropbox :", err);
        alert("Erreur lors de l'envoi sur Dropbox.");
      });
    }
  </script>
</body>
</html>
