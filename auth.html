<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification Dropbox</title>
    <script>
        function getDropboxAccessToken() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get("access_token");

            if (accessToken) {
                localStorage.setItem("dropbox_token", accessToken);
                alert("Connexion réussie ! Redirection vers monjournal.html...");
                window.location.href = "monjournal.html"; // Assurez-vous que ce chemin est correct
            } else {
                alert("Erreur d'authentification : Pas de token reçu.");
                window.location.href = "index.html"; // Optionnel, retour à la page d'accueil en cas d'erreur
            }
        }

        window.onload = getDropboxAccessToken;
    </script>
</head>
<body>
    <h2>Authentification en cours...</h2>
</body>
</html>
