<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Journal de bord</title>
    <style>

            margin: 0;

        }

        h1 {

        }

            cursor: pointer;
            border-radius: 4px;

            text-align: center;
        }

        .media-btn:hover {
            background-color: #007bff;
        }

        #generateButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-top: 20px;
        }

        #generateButton:hover {
            background-color: #007bff;
        }

        #backButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-top: 20px;
        }

        }

<body>

<h1>Mon Journal de bord</h1>

<div class="container">
    <textarea id="journalEntry" placeholder="Écrivez votre journal ici..."></textarea>
    <button id="save-journal">Enregistrer mon journal</button>
</div>

<h2>Fichiers à télécharger</h2>

<div class="file-upload">
    <label for="fileUpload">Téléverser des fichiers :</label>
    <input type="file" id="fileUpload" accept="image/*,application/pdf" multiple onchange="displaySelectedFiles()">

    <button id="save-file">Enregistrer mon fichier</button>
</div>

<div class="media-container">
    <div>
        <button class="media-btn" onclick="window.location.href='videos.html'">
            Vidéo
        </button>
    </div>
    <div>
        <button class="media-btn" onclick="window.location.href='audios.html'">
             Audio
        </button>
    </div>
</div>

<h2>Synthèse d’analyse</h2>

<p>Avant de générer votre document, prenez un instant pour structurer les faits.</p>

<button id="generateButton">Générer un document Word</button>
 <script src="https://cdn.jsdelivr.net/npm/docx@7.1.0/build/index.min.js"></script>
    <script>
        document.getElementById("generateButton").addEventListener("click", function() {
            const { Document, Packer, Paragraph, TextRun } = window.docx;
            const doc = new Document({
                sections: [{
                    children: [
                        new Paragraph({ children: [new TextRun("Bienvenue sur ToxDetect. Nous sommes là pour vous aider à structurer les faits")] }),
                        new Paragraph({ children: [new TextRun("Décrivez les faits dans l'ordre chronologique (du plus ancien au plus récent).")] }),
                        new Paragraph({ children: [new TextRun("Soyez précis : Commencez toujours par la date, puis décrivez les faits, les lieux et les personnes impliquées.")] }),
                        new Paragraph({ children: [new TextRun("Numérotez vos pièces justificatives : (ex. : Pièce n°1, Pièce n°2, etc.).")] }),
                        new Paragraph({ children: [new TextRun("Restez factuel : évitez les interprétations personnelles et concentrez-vous sur les événements.")] }),
                        new Paragraph({ children: [new TextRun("Mentionnez les preuves (documents, SMS, mail, écrits, témoignages, etc.), en rappelant à chaque fois les pièces correspondantes (Pièces n°1, n°2, etc.")] }),
                        new Paragraph({ children: [new TextRun("N’oubliez pas de signer votre déclaration.")] }),
                        
                    ],
                }],
            });
       
            Packer.toBlob(doc).then((blob) => {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "rapport.docx";
                link.click();
            });
        });
    </script>


    
<br>
<button id="backButton" onclick="window.location.href='index.html'">Retour à l'accueil</button>

<script>
async function saveJournalToDropbox() {
    const token = localStorage.getItem("dropbox_token");
    const journalText = document.getElementById("journalEntry").value;
    if (!journalText.trim()) {
        alert("Votre journal est vide. Veuillez écrire quelque chose avant d'enregistrer.");
        return;
    }

    const date = new Date();
    const timestamp = date.toISOString().replace(/[:.]/g, "-");
    const fileName = `Journal_${timestamp}.txt`;
    const fileContent = new Blob([journalText], { type: "text/plain" });
    const reader = new FileReader();
    reader.readAsArrayBuffer(fileContent);
    reader.onload = async function() {
        const fileData = reader.result;
        try {
            const response = await fetch("https://content.dropboxapi.com/2/files/upload", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Dropbox-API-Arg": JSON.stringify({
                        path: `/ToxDetect Backup/${fileName}`,
                        mode: "add",
                        autorename: true,
                        mute: false
                    }),
                    "Content-Type": "application/octet-stream"
                },
                body: fileData
            });

            if (response.ok) {
                alert("Journal enregistré avec succès sur Dropbox!");
                document.getElementById("journalEntry").value = ""; 
            } else {
                alert("Échec de l'enregistrement sur Dropbox.");
            }
        } catch (error) {
            alert("Erreur lors de l'enregistrement : " + error.message);
        }
    };
}

document.getElementById("save-journal").addEventListener("click", saveJournalToDropbox);

async function saveFileToDropbox() {
    const token = localStorage.getItem("dropbox_token");
    const fileInput = document.getElementById("fileUpload");
    if (!fileInput.files.length) {
        alert("Veuillez sélectionner un fichier avant d'enregistrer.");
        return;
    }

    const file = fileInput.files[0];
    const date = new Date();
    const timestamp = date.toISOString().replace(/[:.]/g, "-").replace("T", "_").split("Z")[0];
    const fileName = `toxdetect Backup_${timestamp}_${file.name}`;
    const reader = new FileReader();
    reader.readAsArrayBuffer(file);
    reader.onload = async function() {
        const fileData = reader.result;
        try {
            const response = await fetch("https://content.dropboxapi.com/2/files/upload", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Dropbox-API-Arg": JSON.stringify({
                        path: `/ToxDetect Backup/${fileName}`,
                        mode: "add",
                        autorename: true,
                        mute: false
                    }),
                    "Content-Type": "application/octet-stream"
                },
                body: fileData
            });

            if (response.ok) {
                alert("Fichier enregistré avec succès sur Dropbox!");
                fileInput.value = ""; 
            } else {
                alert("Échec de l'enregistrement sur Dropbox.");
            }
        } catch (error) {
            alert("Erreur lors de l'enregistrement : " + error.message);
        }
    };
}

document.getElementById("save-file").addEventListener("click", saveFileToDropbox);
</script>

</body>
