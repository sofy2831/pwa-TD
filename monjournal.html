<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Journal de bord</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      font-size: 25px;
      text-align: center;
      color: #222;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 20px;
      color: #444;
      margin-bottom: 12px;
    }

    .container, .file-upload {
      width: 90%;
      max-width: 800px;
      margin: 15px auto;
      padding: 16px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 130px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 12px;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #0056b3;
    }

    .media-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 15px auto;
      width: 90%;
      max-width: 800px;
    }

    @media(min-width: 600px) {
      .media-container {
        flex-direction: row;
        justify-content: space-between;
      }

      .media-container button {
        width: 48%;
      }
    }

    #selectedFiles {
      margin-top: 10px;
      font-size: 16px;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border-radius: 20px;
      font-size: 16px;
    }

    .badge-not-connected {
      background-color: #dc3545;
    }

    .file-upload label {
      font-size: 16px;
      margin-bottom: 6px;
      display: inline-block;
    }

    .file-upload input {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .container button, .file-upload button {
      width: 100%;
      margin-top: 12px;
    }

    .file-upload p {
      font-size: 16px;
      margin-top: 6px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 18px;
      }

      textarea {
        height: 120px;
        font-size: 16px;
      }

      button {
        font-size: 16px;
        padding: 10px;
      }

      .badge {
        font-size: 16px;
      }

      button {
        width: 100%;
        height: 50px;
      }

      .media-container button,
      #generateButton,
      #backButton,
      #logoutButton,
      #save-file {
        width: 100%;
        height: 50px;
      }
    }

    .section-title {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 12px;
      font-size: 22px;
      color: #444;
    }

    .section-wrapper {
      width: 90%;
      max-width: 800px;
      margin: 0 auto 20px auto;
    }
  </style>
</head>
<body>

  <h1>Mon Journal de bord</h1>

  <div class="container">
    <textarea id="journalEntry" placeholder="Écrivez votre journal ici..."></textarea>
    <button id="save-journal">Enregistrer mon journal</button>

    <div id="dropboxStatus" class="badge badge-not-connected">Non connecté à Dropbox</div>
  </div>

  <h2 class="section-title">Fichiers à télécharger</h2>
  <div class="container">
    <label for="fileUpload">Téléverser des fichiers :</label>
    <input type="file" id="fileUpload" accept="image/*,application/pdf" multiple onchange="displaySelectedFiles()" />
    <p id="selectedFiles"></p>
    <button id="save-file">Enregistrer mon fichier</button>
  </div>

  <div class="media-container">
    <button onclick="window.location.href='videos.html'">Vidéo</button>
    <button onclick="window.location.href='audios.html'">Audio</button>
  </div>

  <button id="generateButton">Générer un document Word</button>
  
  <button id="backButton" onclick="window.location.href='index.html'">Retour à l'accueil</button>

  <button id="logoutButton" style="background-color: #dc3545;">Se déconnecter de Dropbox</button>

  <button onclick="window.open('https://www.dropbox.com/home', '_blank')">Accéder à ma Dropbox</button>

  <script src="https://cdn.jsdelivr.net/npm/docx@7.1.0/build/index.min.js"></script>
  <script>
    function displaySelectedFiles() {
      const input = document.getElementById("fileUpload");
      const output = document.getElementById("selectedFiles");
      const files = Array.from(input.files).map(file => file.name).join(", ");
      output.textContent = files || "Aucun fichier sélectionné.";
    }

    document.getElementById("generateButton").addEventListener("click", function () {
      const { Document, Packer, Paragraph, TextRun } = window.docx;
      const doc = new Document({
        sections: [{
          children: [
            new Paragraph({ children: [new TextRun("Bienvenue sur ToxDetect. Nous sommes là pour vous aider à structurer les faits")] }),
            new Paragraph({ children: [new TextRun("Décrivez les faits dans l'ordre chronologique (du plus ancien au plus récent).")] }),
            new Paragraph({ children: [new TextRun("Soyez précis : Commencez toujours par la date, puis décrivez les faits, les lieux et les personnes impliquées.")] }),
            new Paragraph({ children: [new TextRun("Numérotez vos pièces justificatives : (ex. : Pièce n°1, Pièce n°2, etc.).")] }),
            new Paragraph({ children: [new TextRun("Restez factuel : évitez les interprétations personnelles et concentrez-vous sur les événements.")] }),
            new Paragraph({ children: [new TextRun("Mentionnez les preuves... (documents, SMS, mails...)")] }),
            new Paragraph({ children: [new TextRun("N’oubliez pas de signer votre déclaration.")] }),
          ]
        }]
      });

      Packer.toBlob(doc).then((blob) => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "rapport.docx";
        link.click();
      });
    });

    const APP_KEY = "0z41GO683A6XB20";

    function startDropboxOAuth() {
      const redirectUri = window.location.href;
      const authUrl = `https://www.dropbox.com/oauth2/authorize?response_type=token&client_id=${APP_KEY}&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location.href = authUrl;
    }

    window.onload = () => {
      if (window.location.hash.includes("access_token")) {
        const params = new URLSearchParams(window.location.hash.substr(1));
        const token = params.get("access_token");
        localStorage.setItem("dropbox_token", token);
        alert("Connecté à Dropbox !");
        updateDropboxStatus();
      } else {
        updateDropboxStatus();
      }
    };

    function updateDropboxStatus() {
      const token = localStorage.getItem("dropbox_token");
      const statusElement = document.getElementById("dropboxStatus");

      if (token) {
        statusElement.textContent = "Connecté à Dropbox";
        statusElement.classList.remove("badge-not-connected");
        statusElement.classList.add("badge");
      } else {
        statusElement.textContent = "Non connecté à Dropbox";
        statusElement.classList.add("badge-not-connected");
      }
    }

    document.getElementById("logoutButton").addEventListener("click", () => {
      localStorage.removeItem("dropbox_token");
      alert("Vous avez été déconnecté de Dropbox.");
      updateDropboxStatus();
    });

    document.getElementById("save-journal").addEventListener("click", async () => {
      const token = localStorage.getItem("dropbox_token");
      const text = document.getElementById("journalEntry").value;
      if (!token) return alert("Connectez-vous à Dropbox d'abord.");
      if (!text.trim()) return alert("Votre journal est vide.");

      const fileName = `Journal_${new Date().toISOString().replace(/[:.]/g, "-")}.txt`;
      const blob = new Blob([text], { type: "text/plain" });
      const reader = new FileReader();

      reader.onload = async function () {
        try {
          const response = await fetch("https://content.dropboxapi.com/2/files/upload", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Dropbox-API-Arg": JSON.stringify({
                path: `/ToxDetect Backup/${fileName}`,
                mode: "add",
                autorename: true
              }),
              "Content-Type": "application/octet-stream"
            },
            body: reader.result
          });

          if (response.ok) {
            alert("Journal enregistré sur Dropbox !");
            document.getElementById("journalEntry").value = "";
          } else {
            alert("Échec Dropbox.");
          }
        } catch (e) {
          alert("Erreur : " + e.message);
        }
      };

      reader.readAsArrayBuffer(blob);
    });

    document.getElementById("save-file").addEventListener("click", async () => {
      const token = localStorage.getItem("dropbox_token");
      const input = document.getElementById("fileUpload");
      const files = input.files;

      if (!token) return alert("Connectez-vous à Dropbox d'abord.");
      if (files.length === 0) return alert("Aucun fichier sélectionné.");

      for (const file of files) {
        const blob = file;
        const reader = new FileReader();

        reader.onload = async function () {
          try {
            const response = await fetch("https://content.dropboxapi.com/2/files/upload", {
              method: "POST",
              headers: {
                "Authorization": `Bearer ${token}`,
                "Dropbox-API-Arg": JSON.stringify({
                  path: `/ToxDetect Backup/${file.name}`,
                  mode: "add",
                  autorename: true
                }),
                "Content-Type": "application/octet-stream"
              },
              body: reader.result
            });

            if (response.ok) {
              alert(`Fichier ${file.name} sauvegardé sur Dropbox !`);
            } else {
              alert(`Échec de l'enregistrement du fichier ${file.name}.`);
            }
          } catch (e) {
            alert("Erreur : " + e.message);
          }
        };

        reader.readAsArrayBuffer(blob);
      }
    });
  </script>
</body>
</html>
