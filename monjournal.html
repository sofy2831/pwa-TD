<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Journal de bord</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      font-size: 23px;
      text-align: center;
      color: #222;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      color: #444;
      margin-bottom: 8px;
    }

    .container, .file-upload {
      width: 90%;
      max-width: 800px;
      margin: 15px auto;
      padding: 12px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 8px;
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .media-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 15px auto;
      width: 90%;
      max-width: 800px;
    }

    @media(min-width: 600px) {
      .media-container {
        flex-direction: row;
        justify-content: space-between;
      }

      .media-container button {
        width: 48%;
      }
    }

    #selectedFiles {
      margin-top: 8px;
      font-size: 15px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      margin-top: 8px;
      background-color: #28a745;
      color: white;
      border-radius: 20px;
      font-size: 15px;
    }

    .badge-not-connected {
      background-color: #dc3545;
    }

    .file-upload label {
      font-size: 15px;
      margin-bottom: 4px;
      display: inline-block;
    }

    .file-upload input {
      margin-bottom: 8px;
      font-size: 15px;
    }

    .container button, .file-upload button {
      width: 100%;
      margin-top: 8px;
    }

    .file-upload p {
      font-size: 15px;
      margin-top: 4px;
    }

    /* Am√©liorations pour les petits √©crans */
    @media (max-width: 500px) {
      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 18px;
      }

      textarea {
        height: 100px;
        font-size: 15px;
      }

      button {
        font-size: 15px;
        padding: 6px;
      }

      .badge {
        font-size: 15px;
      }
.section-title {
  text-align: center;
  margin-top: 30px;
  margin-bottom: 10px;
  font-size: 20px;
  color: #444;
}

.section-wrapper {
  width: 90%;
  max-width: 800px;
  margin: 0 auto 20px auto;
}
  </style>
</head>
<body>

  <h1>Mon Journal de bord</h1>

  <div class="container">
    <textarea id="journalEntry" placeholder="√âcrivez votre journal ici..."></textarea>
    <button id="save-journal">Enregistrer mon journal</button>

    <!-- Badge de statut de connexion √† Dropbox -->
    <div id="dropboxStatus" class="badge badge-not-connected">Non connect√© √† Dropbox</div>
  </div>

  
  <h2 class="section-title">Fichiers √† t√©l√©charger</h2>
  <div class="container">
    
  
    <label for="fileUpload">T√©l√©verser des fichiers :</label>
    <input type="file" id="fileUpload" accept="image/*,application/pdf" multiple onchange="displaySelectedFiles()" />
    <p id="selectedFiles"></p>
    <button id="save-file">Enregistrer mon fichier</button>
  </div>

  <div class="media-container">
    <button onclick="window.location.href='videos.html'">Vid√©o</button>
    <button onclick="window.location.href='audios.html'">Audio</button>
  </div>

  
    <button id="generateButton">G√©n√©rer un document Word</button>
    <button id="backButton" onclick="window.location.href='index.html'">Retour √† l'accueil</button>

    <!-- üîê Nouveau bouton de d√©connexion -->
    <button id="logoutButton" style="background-color: #dc3545;">Se d√©connecter de Dropbox</button>

    <!-- üìÇ Nouveau bouton pour acc√©der √† Dropbox -->
    <button onclick="window.open('https://www.dropbox.com/home', '_blank')">Acc√©der √† ma Dropbox</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/docx@7.1.0/build/index.min.js"></script>
  <script>
    function displaySelectedFiles() {
      const input = document.getElementById("fileUpload");
      const output = document.getElementById("selectedFiles");
      const files = Array.from(input.files).map(file => file.name).join(", ");
      output.textContent = files || "Aucun fichier s√©lectionn√©.";
    }

       document.getElementById("generateButton").addEventListener("click", function () {
      const { Document, Packer, Paragraph, TextRun } = window.docx;
      const doc = new Document({
        sections: [{
          children: [
            new Paragraph({ children: [new TextRun("Bienvenue sur ToxDetect. Nous sommes l√† pour vous aider √† structurer les faits")] }),
            new Paragraph({ children: [new TextRun("D√©crivez les faits dans l'ordre chronologique (du plus ancien au plus r√©cent).")] }),
            new Paragraph({ children: [new TextRun("Soyez pr√©cis : Commencez toujours par la date, puis d√©crivez les faits, les lieux et les personnes impliqu√©es.")] }),
            new Paragraph({ children: [new TextRun("Num√©rotez vos pi√®ces justificatives : (ex. : Pi√®ce n¬∞1, Pi√®ce n¬∞2, etc.).")] }),
            new Paragraph({ children: [new TextRun("Restez factuel : √©vitez les interpr√©tations personnelles et concentrez-vous sur les √©v√©nements.")] }),
            new Paragraph({ children: [new TextRun("Mentionnez les preuves... (documents, SMS, mails...)")] }),
            new Paragraph({ children: [new TextRun("N‚Äôoubliez pas de signer votre d√©claration.")] }),
          ]
        }]
      });

      Packer.toBlob(doc).then((blob) => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "rapport.docx";
        link.click();
      });
    });

    const APP_KEY = "0z41GO683A6XB20"; // cl√© correcte

    function startDropboxOAuth() {
      const redirectUri = window.location.href;
      const authUrl = `https://www.dropbox.com/oauth2/authorize?response_type=token&client_id=${APP_KEY}&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location.href = authUrl;
    }

    // R√©cup√©rer le token OAuth dans l‚ÄôURL
    window.onload = () => {
      if (window.location.hash.includes("access_token")) {
        const params = new URLSearchParams(window.location.hash.substr(1));
        const token = params.get("access_token");
        localStorage.setItem("dropbox_token", token);
        alert("Connect√© √† Dropbox !");
        updateDropboxStatus();
      } else {
        updateDropboxStatus();
      }
    };

    // Met √† jour le badge selon l'√©tat de connexion Dropbox
    function updateDropboxStatus() {
      const token = localStorage.getItem("dropbox_token");
      const statusElement = document.getElementById("dropboxStatus");

      if (token) {
        statusElement.textContent = "Connect√© √† Dropbox";
        statusElement.classList.remove("badge-not-connected");
        statusElement.classList.add("badge");
      } else {
        statusElement.textContent = "Non connect√© √† Dropbox";
        statusElement.classList.add("badge-not-connected");
      }
    }

    // Fonction de d√©connexion de Dropbox
    document.getElementById("logoutButton").addEventListener("click", () => {
      localStorage.removeItem("dropbox_token");
      alert("Vous avez √©t√© d√©connect√© de Dropbox.");
      updateDropboxStatus();
    });

    document.getElementById("save-journal").addEventListener("click", async () => {
      const token = localStorage.getItem("dropbox_token");
      const text = document.getElementById("journalEntry").value;
      if (!token) return alert("Connectez-vous √† Dropbox d'abord.");
      if (!text.trim()) return alert("Votre journal est vide.");

      const fileName = `Journal_${new Date().toISOString().replace(/[:.]/g, "-")}.txt`;
      const blob = new Blob([text], { type: "text/plain" });
      const reader = new FileReader();

      reader.onload = async function () {
        try {
          const response = await fetch("https://content.dropboxapi.com/2/files/upload", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Dropbox-API-Arg": JSON.stringify({
                path: `/ToxDetect Backup/${fileName}`,
                mode: "add",
                autorename: true
              }),
              "Content-Type": "application/octet-stream"
            },
            body: reader.result
          });

          if (response.ok) {
            alert("Journal enregistr√© sur Dropbox !");
            document.getElementById("journalEntry").value = "";
          } else {
            alert("√âchec Dropbox.");
          }
        } catch (e) {
          alert("Erreur : " + e.message);
        }
      };

      reader.readAsArrayBuffer(blob);
    });

    document.getElementById("save-file").addEventListener("click", async () => {
      const token = localStorage.getItem("dropbox_token");
      const input = document.getElementById("fileUpload");
      if (!token) return alert("Connectez-vous √† Dropbox d'abord.");
      if (!input.files.length) return alert("Aucun fichier s√©lectionn√©.");

      const file = input.files[0];
      const fileName = `Fichier_${new Date().toISOString().replace(/[:.]/g, "-")}_${file.name}`;
      const reader = new FileReader();

      reader.onload = async function () {
        try {
          const response = await fetch("https://content.dropboxapi.com/2/files/upload", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Dropbox-API-Arg": JSON.stringify({
                path: `/ToxDetect Backup/${fileName}`,
                mode: "add",
                autorename: true
              }),
              "Content-Type": "application/octet-stream"
            },
            body: reader.result
          });

          if (response.ok) {
            alert("Fichier envoy√© sur Dropbox !");
            input.value = "";
            displaySelectedFiles();
          } else {
            alert("Erreur Dropbox");
          }
        } catch (err) {
          alert("Erreur : " + err.message);
        }
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
